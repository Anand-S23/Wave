version: '3.9'

services:
  postgres:
    image: postgres:latest
    container_name: wave_db
    restart: always
    env_file:
      - .env
    volumes:
      - ./wave_db:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '5433:5432'

  backend:
    container_name: wave_backend
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - shared-network

volumes:
  wave_db:

networks:
  shared-network:

